  <script src="layuiadmin/layui/layui.js"></script>
  <script>
  layui.config({
    base: '/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'user'], function(){
    var $ = layui.$
    ,setter = layui.setter
    ,admin = layui.admin
    ,form = layui.form
    ,router = layui.router()
    ,search = router.search;

    form.render();

    function checkLogin(){
      
    }
    //提交
    form.on('submit(LAY-user-login-submit)', function(obj){

      layer.open({
        type: 1,
        // area: ['50%', '50%'],
         area: ['350px', '350px'],
        title: false,
        content: $('#slidercaptcha').text(),//这里content是一个普通的String
      });
      //alert('aaa');
      $('#captcha').sliderCaptcha({


        onSuccess: function (index) {
          var loginItem = $('#form').serializeJSON();
          //alert(JSON.stringify(loginItem));
          //滑动验证成功，开始ajax请求
          $.ajax({
            //请求方式
            type : "POST",
            //请求的媒体类型
            contentType: "application/json;charset=UTF-8",
            //请求地址
            url : "/admin/login",
            //数据，json字符串
            data : JSON.stringify(loginItem),
            dataType: "json",
            //请求成功
            success : function(data) {
              if(!data.status){
                layer.msg(data.message);
                setTimeout(
                        function()
                        {
                          layer.closeAll();
                          $("#LAY-user-login-username").val("");
                          $("#LAY-user-login-password").val("");
                        }, 2000);
              }else{
                layer.closeAll();
                layer.msg('登录成功,欢迎回来：'+data.message.nickname, {
                  icon: 1
                });
                setTimeout(
                        function()
                        {
                          layer.msg('即将跳转到管理页面');
                        }, 2000);
                setTimeout(
                        function()
                        {
                          location.href = "/index.html";
                        }, 4500);
              }
            },
            //请求失败，包含具体的错误信息
            error : function(data){
            }
          });
        }

      });
      return false;
    });
    // 关闭
    function closeLoad(index) {
      layer.close(index);

    }
  });
  </script>
