<!-- 表格 -->
<table id="demo" lay-filter="test"></table>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


<script>
    layui.use(['table','form'], function(){
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#demo'
            //,height: 500
            ,toolbar:'#toolbarDemo'
            ,url: '/user/layui/page' //数据接口地址：将来一个handler对应的url
            ,page: true
            ,cols: [[ //表头
                {type: 'checkbox', fixed: 'left'}
                ,{field: 'id', title: 'ID', sort: true, width:40}
                ,{field: 'loginName', title: '用户名', width:120}
                ,{field: 'nickname', title: '昵称', width:80}
                ,{field: 'gender', title: '性别', width:80, sort: true,
                    templet: function(data){
                        return data.gender == 1 ? '<span style="color: blue;">男</span>' : '<span style="color: pink;">女</span>';
                    }
                }
                ,{field: 'phone', title: '手机', width:80}
                ,{field: 'email', title: '邮箱', width: 177}
                ,{field: 'balance', title: '账户余额', sort: true}
                ,{field: 'status', title: '状态', width:80, sort: true,
                    templet: function(data){
                        return data.status == 0 ? '<span style="color: red;">未激活</span>' : '<span style="color: green;">已激活</span>';
                    }
                }
                ,{field: 'registTime', title: '注册时间', width: 80}
                ,{field: 'updateTime', title: '更新时间', width: 135, sort: true}
                ,{fixed: 'right', title:'操作', align:'center', toolbar: '#barDemo', width:150}
            ]]
        });

        //头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：'+ data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选': '未全选');
                    break;

                //自定义头工具栏右侧图标 - 提示
                case 'LAYTABLE_TIPS':
                    layer.alert('这是工具栏右侧自定义的一个图标按钮');
                    break;
            };
        });

        //监听行工具事件
        table.on('tool(test)', function(obj){
            var data = obj.data;
            //console.log(obj)
            if(obj.event === 'del'){
                layer.confirm('真的删除ID为'+data.id+'用户信息么?', function(index){

                    //向后台发送请求
                    $.get('/user/layui/delete', {id:data.id}, function (result) {
                        if(result.status) {
                            //status 为 true时，代表删除成功
                            obj.del();
                        } else {
                            layer.msg("删除失败!" + result.message)
                        }
                    });

                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                layer.prompt({
                    formType: 2
                    ,value: data.email
                }, function(value, index){
                    obj.update({
                        email: value
                    });
                    layer.close(index);
                });
            }
        });

    });
</script>
