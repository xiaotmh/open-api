<!-- 表格 -->
<table id="demo" lay-filter="test"></table>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


<script>
    layui.use(['table','form'], function(){
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#demo'
            //,height: 500
            ,toolbar:'#toolbarDemo'
            ,url: '/customer/page' //数据接口地址：将来一个handler对应的url
            ,page: true
            ,cols: [[ //表头
                {type: 'checkbox', fixed: 'left'}
                ,{field: 'id', title: 'ID', sort: true, width:40}
                ,{field: 'username', title: '用户名', width:120}
                ,{field: 'nickname', title: '公司名称', width:120}
                ,{field: 'address', title: '住址', width:80}
                ,{field: 'money', title: '余额(毫)', sort: true}
                ,{field: 'state', title: '状态', width:60, sort: true,
                    templet: function(data){
                        return data.state == 1 ? '<span style="color: green;">正常</span>' : '<span style="color: red;">停用</span>';
                    }
                }
                ,{fixed: 'right', title:'操作', align:'center', toolbar: '#barDemo', width:150}
            ]]
        });

        //头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：'+ data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选': '未全选');
                    break;

                //自定义头工具栏右侧图标 - 提示
                case 'LAYTABLE_TIPS':
                    layer.alert('这是工具栏右侧自定义的一个图标按钮');
                    break;
            };
        });

        //监听行工具事件
        table.on('tool(test)', function(obj){
            var data = obj.data;
            //console.log(obj)
            if(obj.event === 'del'){
                layer.confirm('真的删除ID为'+data.id+'的客户信息么?', function(index){

                    //向后台发送请求
                    $.get('/customer/delete', {id:data.id}, function (result) {
                        if(result.status) {
                            //status 为 true时，代表删除成功
                            obj.del();
                        } else {
                            layer.msg("删除失败!" + result.message)
                        }
                    });

                    layer.close(index);
                });
            } else if(obj.event === 'edit'){

                layer.open({
                    type: 1,
                    content: 'html/customerform.html' //这里content是一个普通的String
                });
                //同步更新缓存对应的值
                obj.update({
                    username: '123'
                    ,title: 'xxx'
                });
                layer.close(index);

            }
        });

    });
</script>
